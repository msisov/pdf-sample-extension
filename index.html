<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #viewer-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loading">Loading viewer...</div>
  <iframe id="viewer-frame" style="display: none;"></iframe>
  <script src="main.js" type="module"></script>
</body>
</html>
